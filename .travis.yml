language: python
python:
    - 2.7
    - 3.5
    - 3.6
    
install:
    - pip install -r requirements.travis.txt
    - pip install .
    - pip install pytest-cov
    - pip install coveralls

script:
    - pytest
    - pytest --doctest-modules
    - pytest --cov=skycalc_ipy/
after_success:
    - coveralls
